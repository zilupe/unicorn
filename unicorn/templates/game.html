<h1 class="display-4 mt-5 mb-3">{{ game.season.simple_link|safe }} / Game {{ game.id }}</h1>

<table class="table">
    <tr>
        <td>{{ game.season.simple_link|safe }}</td>
        <td>{{ game.date_str }}</td>
        <td>{{ game.time_str }}</td>
        <td>{{ game.home_side.team.simple_link|safe }}</td>
        <td>{{ game.home_side.score }} - {{ game.away_side.score }}</td>
        <td>{{ game.away_side.team.simple_link|safe }}</td>
    </tr>
</table>
