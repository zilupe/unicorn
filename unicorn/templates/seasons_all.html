<h1>All Seasons</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>First Week</th>
            <th>Last Week</th>
        </tr>
    </thead>
    <tbody>

    {% for season in seasons_all %}
        <tr>
            <td>{{ season.id }}</td>
            <td><a href="season_{{ season.id }}.html">{{ season.name }}</a></td>
            <td>{{ season.first_week_date.strftime('%d/%m/%Y') }}</td>
            <td>{{ season.last_week_date.strftime('%d/%m/%Y') }}</td>
        </tr>
    {% endfor %}

    </tbody>

</table>
