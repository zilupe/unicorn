<h1>All Games</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>Home</th>
            <th>Away</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>

    {% for game in games_all %}
        <tr>
            <td>{{ game.id }}</td>
            <td>{{ game.starts_at.strftime('%d/%m/%Y') }}</td>
            <td>{{ game.starts_at.strftime('%H:%M') }}</td>
            <td style="text-align: right">{{ game.home_side.team.simple_link|safe }}</td>
            <td style="text-align: left">{{ game.away_side.team.simple_link }}</td>
            <td>{{ game.score_link|safe }}</td>
        </tr>
    {% endfor %}

    </tbody>

</table>
