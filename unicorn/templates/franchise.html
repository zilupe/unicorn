<p>
    <a href="franchises_all.html">Back to All Franchises</a>
</p>

<h1>{{ franchise.name }} <sup>{{ franchise.status }}</sup></h1>

<table>
    <thead>
        <tr>
            <th>Season ID</th>
            <th>Season</th>
            <th>Team</th>
            <th>Regular Season</th>
            <th>Finals</th>
        </tr>
    </thead>
    <tbody>
        {% for team in franchise.teams_sorted %}
            <tr>
                <td>{{ team.season.id }}</td>
                <td><a href="season_{{ team.season.id }}.html">{{ team.season.name }}</a></td>
                <td><a href="team_{{ team.id }}.html">{{ team.name }}</a></td>
                <td>{{ team.reg_position }}</td>
                <td>{{ team.fin_position }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
