<!doctype html>
<html lang="en">
<head>
    <title>Angel Thursday League Stats</title>
    <meta charset="utf-8">


    <meta name="viewport" content="width=device-width, initial-scale=0.1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=News+Cycle|Open+Sans:300i" rel="stylesheet">

    <link rel="stylesheet" media="screen" href="style.css" type="text/css" >
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/entypo" type="text/css"/>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>

</head>
<body>

{% include "components/navbar.html" %}

<div class="container">

    {{ main_content|safe }}

</div>

<footer class="footer">

    <div class="container">
        <p class="text-center font-light-weight">This page was generated on {{ generation_time }}</p>
    </div>


</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

<!-- DataTables -->
<script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    $('table.data-table-simple').DataTable({
        'paging': false,
        'searching': false,
        'info': false,
        'columnDefs': [
            {
                'targets': 'no-sort',
                'orderable': false
            }
        ]
    });
    $('table.data-table-paginated').DataTable({
        'searching': false,
        'columnDefs': [
            {
                'targets': 'no-sort',
                'orderable': false
            }
        ]
    });
    $('table.data-table-paginated-searchable').DataTable({});
} );
</script>

</body>
</html>
